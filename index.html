<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--<style>
    
  </style>-->
</head>
<body>

  <figure class="card">
    <picture class="card-banner">
      <div class="cover"></div>
      <source media="(max-width: 375px)" srcset="images/image-header-mobile.jpg">
      <img src="images/image-header-desktop.jpg" alt="image-header-desktop.jpg" srcset="images/image-header-desktop.jpg">
    </picture>

    <section class="card-article">
      <h1 class="card-title white-text">
        Get <span class="highlight-text">insights</span> that help your business grow.
      </h1>
      <article class="card-description transparent-white-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
      </article>

      <section class="card-stats">
        <div class="stat">
          <h3 class="highlight-stat white-text">10k+</h3>
          <p class="unit-stat transparent-white-text">companies</p>
        </div>
        <div class="stat">
          <h3 class="highlight-stat white-text">314</h3>
          <p class="unit-stat transparent-white-text">templates</p>
        </div>
        <div class="stat">
          <h3 class="highlight-stat white-text">12m+</h3>
          <p class="unit-stat transparent-white-text">queries</p>
        </div>
        
      </section>
    </section>
    
    
  </figure>   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rahmadsubakti">Rahmad Subakti</a>.
  </div>
</body>
</html>
